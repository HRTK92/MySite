name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
        env:
          urlPrefix: /MySite
      - name: Export Next.js app
        run: yarn export
      - name: Sitemap
        run: yarn next-sitemap --config sitemap.config.js
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          enable_jekyll: false
